<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/default.css}"/>
  </head>
  <body>
    <form th:action="@{/login/Submit}">
      <div class="login_form">
        <h1>ログイン</h1>
        <label>ユーザーID</label><br>
        <input name="id" type="text" size="40" length="20" th:value="${id}"/><br>
        <label>パスワード</label><br>
        <input name="password" type="password" size="40" length="32"/><br>
        <input type="submit" value="ログイン" /><br>
        <p th:each="message : ${errorMessage}" th:text="${message}"></p>
      </div>
    </form>
  </body>
</html>
